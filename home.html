<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <main class="flex justify-center">
      <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-1">
            <!-- balance card -->

            <div class="stats shadow">
                <div class="stat">
                  <div id="availavle-balance" class="stat-value">9400</div>
                  <div class="stat-desc">Available Balance</div>
                </div>
            </div>
            <div class="divider"></div>
            <div class="flex gap-4">
                <button id="add-money-click" class="btn">Add Money</button>
                <button id="cash-out-click" class="btn">Cash Out</button>
            </div>
            <div class="divider"></div>
            <!-- form start  -->

            <div id="add-money-from" class="  card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Amount</span>
                    </label>
                    <input id="input-amount-money" type="text" placeholder="Amount" class="input input-bordered" required />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Pin</span>
                    </label>
                    <input id="input-pin-num" type="password" autocomplete="off" placeholder="Pin Number" class="input input-bordered" required />
                    
                  </div>
                  <div class="form-control mt-6">
                    <button id="add-money-btn" class="btn btn-primary">Add Money</button>
                  </div>
                </form>
              </div>

            <!-- from end -->

            <!-- cash out start -->

            <div id="cash-out-from" class=" hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Amount</span>
                  </label>
                  <input id="cashout-amount-money" type="text" placeholder="Cash Out Amount" class="input input-bordered" required />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Pin</span>
                  </label>
                  <input id="cashout-pin-num" type="password" autocomplete="off" placeholder="Pin Number" class="input input-bordered" required />
                  
                </div>
                <div class="form-control mt-6">
                  <button id="cashout-money-btn" class="btn btn-primary">Cash Out</button>
                </div>
              </form>
            </div>
            <!-- cash out end -->
          </div>
        </div>
      </div>
    </main>

    <!-- <script src="js/home.js"></script> -->
    <script src="addmoney.js"></script>
    <script src="js/cash_out.js"></script>
    <script src="js/freature.js"></script>
  </body>
</html>
